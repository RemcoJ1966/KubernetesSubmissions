# ==========================================================
# ConfigMap
# ==========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: exercises
  name: logoutput-config
data:
  message: "hello world"
  file: "this text is from file"
---
# ==========================================================
# Service
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  namespace: exercises
  name: logpingpong-svc
spec:
  type: ClusterIP
  selector:
    app: logpingpong
  ports:
  - port: 1234
    name: logoutput-port
    protocol: TCP
    targetPort: 3000
  - port: 2345
    name: pingpong-port
    protocol: TCP
    targetPort: 3500
---
# ==========================================================
# Deployment
# ==========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: logpingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logpingpong
  template:
    metadata:
      labels:
        app: logpingpong
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: logoutput-config
            items:
              - key: file
                path: information.txt
      containers:
        - name: logoutput
          image: rjantp/kubernetessubmissions:ex3.3l
          volumeMounts:
            - name: config-volume
              mountPath: /var/tmp
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "3000"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: logoutput-config
                  key: message
        - name: pingpong
          image: rjantp/kubernetessubmissions:ex3.3p
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: PORT
              value: "3500"
---
# ==========================================================
# Gateway
# ==========================================================
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  namespace: exercises
  name: logpingpong-gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 8081
---
# ==========================================================
# HTTPRoute
# ==========================================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: exercises
  name: logoutput-route
spec:
  parentRefs:
  - kind: Gateway
    name: logpingpong-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: logpingpong-svc
      port: 1234
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: exercises
  name: pingpong-route
spec:
  parentRefs:
  - kind: Gateway
    name: logpingpong-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /pingpong
    backendRefs:
    - name: logpingpong-svc
      port: 2345
