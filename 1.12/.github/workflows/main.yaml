name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: my-repository
  IMAGE_BACKEND: todobackend
  IMAGE_FRONTEND: todoapp
  SERVICE: dwk-environments
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./1.12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        environment: dwk
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - run: gcloud --quiet auth configure-docker

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        environment: dwk
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form the backend image name'
        run: echo "IMAGE_TAG_BACKEND=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE_BACKEND:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: 'Build backend'
        run: docker build --tag $IMAGE_TAG_BACKEND ./todobackend

      - name: 'Publish backend'
        run: docker push $IMAGE_TAG_BACKEND

      - name : 'Form the frontend image name'
        run: echo "IMAGE_TAG_FRONTEND=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE_FRONTEND:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: 'Build frontend'
        run: docker build --tag $IMAGE_TAG_FRONTEND ./todoapp

      - name: 'Publish frontend'
        run: docker push $IMAGE_TAG_FRONTEND

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Deploy
        run: |-
          kustomize edit set image PROJECT/IMAGE_BACKEND=$IMAGE_TAG_BACKEND
          kustomize edit set image PROJECT/IMAGE_FRONTEND=$IMAGE_TAG_FRONTEND
          kustomize build ./gke | kubectl apply -f -
          kubectl rollout status deployment $SERVICE
          kubectl get services -o wide